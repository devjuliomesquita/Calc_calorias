<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora de calorias</title>
</head>
<body>
    <main>
        <div class="conteiner">
            <h1 class="header">calculadora de calorias</h1>
            <div class="box-conteiner">
                <div class="box-form">
                    <form action="">
                        <input type="text" id="nome" placeholder="Nome...">
                        <input type="number" id="idade" placeholder="Idade...">
                        <input type="number" id="altura" placeholder="Altura em cm...">
                        <input type="number" id="peso"  placeholder="Peso em kg...">
                        <select name="" id="sexo">
                            <option value="selecionar">Selecionar</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                        <select name="" id="sexo">
                            <option value="atv1">Atividade 1</option>
                            <option value="atv2">Atividade 2</option>
                            <option value="atv3">Atividade 3</option>
                        </select>
                        <input type="submit" value="Enviar">
                    </form>
                </div>
                <div class="box-resposta"></div>
            </div>
        </div>
    </main>



    <script src="./script.js"></script>
</body>
</html>
